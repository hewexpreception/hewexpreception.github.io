<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv=”Pragma” content=”no-cache”>
  <meta http-equiv="expires" content="0">
  <title>Reception</title>
  <link href="https://www.hewittexpress.ca/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <link rel="apple-touch-icon" href="https://hewexpreception.github.io/hewexp_recpt_icon.png"/>
  <style>
  	body {
  		font-family: Arial;
  		text-align: center;
  	}
  	p, img {
  		margin-top: 2em;
  	}
    #email {
    	text-decoration: none;
    	border: 1px solid #666;
    	background-color: #dfdfdf;
    	padding: 0.4em;
    	border-radius: 4px;
    	color: #07398a;
    }
    #note {
    	width: 20em;
    	margin-right: auto;
    	margin-left: auto;
    }
    .hidden img,
    .hidden p {
      display: none;
    }
  </style>
  <script>
    var email = "reception_machine@hewitt.ca";
    var link = document.getElementById("email");
    function localize() {
      if (navigator.language.indexOf("en") >= 0) {
        document.title = "Reception";
        link.href = "mailto:HRI%20Pointe-Claire%20<" + email + ">?subject=Reception%20Hewitt%20Express";
        link.innerHTML = "New reception email";
        document.getElementById("note").innerHTML = "Press the link above to open a new email for machine reception; insert a photo of the VIN then send.";
      }
      else {
        document.title = "Réception";
        link.href = "mailto:LHI%20Pointe-Claire%20<" + email + ">?subject=R%C3%A9ception%20Hewitt%20Express";
        link.innerHTML = "Nouveau courriel de r&#233;ception";
        document.getElementById("note").innerHTML = "Appuyez sur le lien ci-haut pour ouvrir un nouveau courriel de r&#233;ception de machine; insérez une photo du VIN puis envoyez.";
      }
      document.getElementById("main").classList.remove("hidden");
    }
  </script>
</head>
<body id="main" class="hidden" onload="localize();">

  <img src="https://www.hewittexpress.ca/images/logo.jpg"></img>
  
  <p><a id="email" href="" target="_top"></a></p>
  
  <p id="note"></p>

</body>
</html>
